<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajusta a altura para caber na tela */
            background-color: #f2f5fa;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            height: 500px;
        }

        .image-section {
            width: 50%;
            background-color: #e9fff4;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .image-section img {
            width: 300px;
            height: auto;
        }

        .login-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .forgot-password, .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a, .create-account a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover, .create-account a:hover {
            text-decoration: underline;
        }

        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        .google-login img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="img/svg.png" alt="Illustration">
        </div>
        <div class="login-section">
            <h1>Bem-vindo de volta</h1>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar na conta</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="google-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20">
                <span>Ou faça login com o Google</span>
            </div>
            <div class="create-account">
                <a href="#">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
